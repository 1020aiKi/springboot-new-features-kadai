<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>民宿詳細</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
								<li class="breadcrumb-item"><a th:href="@{/houses/__${house.getId()}__}">民宿詳細</a></li>
								<li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
							</ol>
						</nav>
						<h1 class="mb-4 text-center">ペンション　SAMURAIのレビュー投稿</h1>
						<div class="container">
							<div class="row">
								<form method="post" th:action="@{/houses/__${house.getId()}__/reviews/__${reputationPage.getId()}__/update}"
									th:object="${reputationEditForm}">　		
									
									<div class="col-lg-8 container mb-4">
										<div class="row pb-2 mb-2">
											<div class="col-3">
												<span class="fw-bold">評価</span>
											</div>
											<div class="col-4">
												 <select class="form-select select samurai-star" id="score" name="score" th:field="*{score}">
													<option value="5" th:selected="${score == 5}">&#9733&#9733&#9733&#9733&#9733</option>
													<option value="4" th:selected="${score == 4}">&#9733&#9733&#9733&#9733&#9734</option>
													<option value="3" th:selected="${score == 3}">&#9733&#9733&#9733&#9734&#9734</option>
													<option value="2" th:selected="${score == 2}">&#9733&#9733&#9734&#9734&#9734</option>
													<option value="1" th:selected="${score == 1}">&#9733&#9734&#9734&#9734&#9734</option>
												</select>
											</div>
										</div>
										<div class="row pb-2 mb-2">
											<div class="col-3">
												<span class="fw-bold">コメント</span>
											</div>

											<div class="col-4">
												<div th:if="${#fields.hasErrors('description')}"
													class="text-danger small mb-2" th:errors="*{description}"></div>
												<textarea class="form-group samurai-text" type="text" th:field="*{description}"
													cols="100" rows="5"></textarea>
											</div>
										</div>
										<div class="form-group text-center">
											<button type="submit"
												class="btn text-white shadow-sm w-50 mb-4 samuraitravel-btn">投稿</button>
										</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</main>
	<!-- フッター -->
	<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
